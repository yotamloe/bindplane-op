  metrics:
    receivers: |
      {{ if .enable_metrics }}
      - jmx:
          jar_path: {{ .jar_path }}
          collection_interval: {{ .collection_interval }}s
          endpoint: {{ .address }}:{{ .port }}
          target_system: wildfly
          resource_attributes:
            wildfly.endpoint: {{ .address }}:{{ .port }}
      {{ end }}

    processors: |
      - resourcedetection:
          detectors: ["system"]
          system:
            hostname_sources: ["os"]

  logs:
    receivers: |
      {{ if .enable_logs }}
      - plugin:
          path: $OIQ_OTEL_COLLECTOR_HOME/plugins/wildfly_logs.yaml
          parameters:
            standalone_file_path:
              {{ range $fp := .standalone_file_path }}
              - '{{ $fp }}'
              {{ end }}
            enable_domain_server: {{ .enable_domain_server }}
            domain_server_path:
              {{ range $fp := .domain_server_path }}
              - '{{ $fp }}'
              {{ end }}
            enable_domain_controller: {{ .enable_domain_controller }}
            domain_controller_path:
              {{ range $fp := .domain_controller_path }}
              - '{{ $fp }}'
              {{ end }}
            start_at: {{ .start_at }}
            timezone: {{ .timezone }}
      {{ end }}

    processors: |
      - resourcedetection:
          detectors: ["system"]
          system:
            hostname_sources: ["os"]
